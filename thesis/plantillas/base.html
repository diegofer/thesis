<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title{>{% block title %}| Thesis}{% endblock %}</title>
		<link rel="stylesheet" href="{{MEDIA_URL}}bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="{{MEDIA_URL}}bootstrap/css/bootstrap-theme.css">
		<script src="{{MEDIA_URL}}js/jquery.js"></script>
		<script src="{{MEDIA_URL}}bootstrap/js/bootstrap.js"></script>
	</head>
	<body>
		<div class='navbar navbar-inverse navbar-fixed-top'>
			<div class='navbar-inner'>
				<a class='brand' href="{% url 'principal.views.nuevo_Tipodocente' %}">Proyecto</a>
				{% if user.is_authenticated %}
					<p class='navbar-text pull-right'>
						Usuario {{user.username}}
					</p>
				{% endif %}
			</div><!-- /inner -->
		</div><!--/navbar -->

		{% block body %}{% endblock %}
		<header>
			<img src="{{MEDIA_URL}}/images/compuclinica.png"/>
			<nav>
				<a href="#">Home</a>
				{% if user.is_authenticated %}
				<a href="{% url 'vista_logout' %}" >Cerrar Sesion</a>
				{% else %}
				<a href="{% url 'vista_login' %}">Login</a>
				{% endif %}
			</nav>
		</header>
		<section>
			{% block content %}
			{% endblock %}
		</section>
		
	</body>
</html>
